
  #########
  # TWM
  #########
  - regex: 'Android[\- ][\d]+(?:\.[\d]+){1,2}(?:;.*)?; *(Amazing.+?) Build[/ ]'
    regex_flag: 'i'
    device_replacement: 'TWM $1'
    brand_replacement: 'TWM'
    model_replacement: '$1'

  #########
  # InFocus
  #########
  - regex: 'Android[\- ][\d]+(?:\.[\d]+){1,2}(?:;.*)?; *InFocus (.+?) Build[/ ]'
    regex_flag: 'i'
    device_replacement: 'InFocus $1'
    brand_replacement: 'InFocus'
    model_replacement: '$1'

  #########
  # XiaoMi (MIX)
  #########
  - regex: 'Android[\- ][\d]+(?:\.[\d]+){1,2}; *[A-Za-z]{2}[_\-][A-Za-z]{0,2}\-? *; *(MIX.+?)Build[/ ]'
    regex_flag: 'i'
    device_replacement: 'XiaoMi'
    brand_replacement: 'XiaoMi'
    model_replacement: 'MIX'

  #########
  # XiaoMi (MI)
  #########
  - regex: 'Android[\- ][\d]+(?:\.[\d]+){1,2}; *[A-Za-z]{2}[_\-][A-Za-z]{0,2}\-? *; *(MI.+?) Build[/ ]'
    regex_flag: 'i'
    device_replacement: 'XiaoMi $1'
    brand_replacement: 'XiaoMi'
    model_replacement: '$1'
